<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="error-message" class="error-message"></div>
            <button type="submit" id="btn-acceder">Acceder</button>
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="registro.html" id="link-registro">Regístrate aquí</a></p>
            <p>¿Olvidaste tu contraseña? <a href="RecuperarCont.html" id="link-recuperar">Recuperar aqui</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            // Obtener los valores ingresados por el usuario
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Verificar si el correo electrónico y la contraseña son correctos
            if (email === "hola@gmail.com" && password === "1234") {
                // Si son correctos, redirigir a la página de CursosYa.html
                window.location.href = "CursosYa.html";
            } else {
                // Si son incorrectos, mostrar un mensaje de error debajo del campo de contraseña
                var errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Correo electrónico o contraseña incorrecta";
            }
        });
    </script>
</body>
</html>
